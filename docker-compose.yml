version: '2'
services:
  db:
    image: postgres
    environment:
      - POSTGRES_USER=mfa
      - POSTGRES_PASSWORD=mfa
      - POSTGRES_DB=mfa
    ports:
      - '5432:5432'
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - '8000:8000'
    depends_on:
      - db
    links:
      - db
